<!doctype html>
<html ng-app>
    <head>
        <script src="angular.js"></script>
        <title>Iterating over data</title>
    </head>
    <body ng-init="people=[{name:'meena',city:'chennai'},{name:'karthi',city:'delhi'},{name:'anu',city:'andhra'}]">
        <ul>
            <li ng-repeat="person in people">{{person.name}} {{person.city}}</li>
        </ul>
        <br />
        <table>
            <tr>
                <td>Name</td>
                <td>City</td>
            </tr>
            <tr ng-repeat="person in people">
                <td>{{ person.name }}</td>
                <td>{{ person.city }}</td>
            </tr>
        </table>
    </body>
</html>
