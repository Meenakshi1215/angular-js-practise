<!doctype html>
<html ng-app>
    <head>
        <script src="angular.js"></script>
        <title>Using Directives</title>
    </head>
    <body ng-init="name='meena'">
        
        <div ng-hide="isHidden">
            Name:<input type="text" ng-model="name" /><span ng-bind="name"/>
        </div>
        Hide:<input type="checkbox" ng-model="isHidden"/>
        <br/>
        <button ng-click="name='karthi'"> change Name</button>
        
    </body>
</html>
